name: terraform plan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug - List files
        run: ls -la

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  

      - name: Debug - Terraform version
        run: terraform version

      - name: Terraform Format Check
        run: terraform -chdir=terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -out=tfplan
        env:
          TF_VAR_public_key: ${{ secrets.PUBLIC_KEY }}
  apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1  

      # Plan job (PR) uses no backend
      - name: Terraform Init (no backend for PR)
        run: terraform -chdir=terraform init -reconfigure

      - name: Terraform Plan (create tfplan for apply)
        env:
          TF_VAR_public_key: ${{ secrets.PUBLIC_KEY }}
        run: terraform -chdir=terraform plan -out=tfplan

      - name: Terraform Apply
        env:
          TF_VAR_public_key: ${{ secrets.PUBLIC_KEY }}
        run: terraform -chdir=terraform apply -auto-approve tfplan