name: PR Approval Check

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
      - review_requested
      - review_request_removed
      - ready_for_review
      - converted_to_draft
      - unlocked
      - auto_merge_enabled
      - auto_merge_disabled
  pull_request_review:
    types:
      - submitted

jobs:
  check-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Review Status
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;

            // Fetch PR to get the current head SHA
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            const headSha = pr.head.sha;

            // Fetch all reviews of the PR
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            // Keep only the latest review by each reviewer
            const latestByUser = {};
            reviews.data.forEach(r => {
              const user = r.user.login;
              if (!latestByUser[user] || new Date(r.submitted_at) > new Date(latestByUser[user].submitted_at)) {
                latestByUser[user] = r;
              }
            });

            const latestReviews = Object.values(latestByUser);

            // Filter approvals that are for the current head commit
            const approvalsOnHead = latestReviews.filter(r => r.state === "APPROVED" && r.commit_id === headSha);

            // Check whether any reviewer has an outstanding change request (blocks merging)
            const changeRequests = latestReviews.filter(r => r.state === "CHANGES_REQUESTED");

            if (changeRequests.length > 0) {
              core.setFailed("❌ PR has change requests that must be addressed before merging.");
            } else if (approvalsOnHead.length === 0) {
              core.setFailed("❌ PR is NOT approved for the current head commit. At least one approval on the latest commit is required.");
            } else {
              console.log("✔ Approved by:", approvalsOnHead.map(r => r.user.login));
            }
            # ok