name: PR Checker Bot
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [ -z "$PR_TITLE" ]; then
            echo "PR title is empty"
            exit 1
          fi
          echo "PR title: $PR_TITLE"